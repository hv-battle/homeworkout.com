<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Website Form</title>
    <style>
        /* Set the body and background */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            background-color: #000;
            position: relative;
            overflow: hidden;
        }

        /* Background video */
        .background-video {
           justify-content: end;
            top: 0;
            left: 100px;
            width: 100%;
            height: 100%;
            object-fit: left;
            z-index: -1;
            opacity: 1; /* Set opacity to make video darker */
        }

        /* Form container */
        .form-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.7); /* Semi-transparent background */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 600px;
            color: #fff;
        }

        /* Title styling */
        h2 {
            text-align: center;
            color: #fff;
            font-size: 30px;
            margin-bottom: 20px;
        }

        /* Input fields */
        .input-field {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #fff;
            border-radius: 5px;
            background-color: transparent;
            color: #fff;
            font-size: 16px;
        }

        /* Submit button */
        .submit-btn {
            background-color: #f76c6c;
            color: #fff;
            border: none;
            padding: 15px;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }

        /* Button hover effect */
        .submit-btn:hover {
            background-color: #e65c5c;
        }

        /* Responsive styling */
        @media screen and (max-width: 600px) {
            .form-container {
                padding: 20px;
            }

            h2 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>

    <!-- Background video -->
    <video class="background-video" autoplay muted loop>
        <source src="vggym2.mp4.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Form container -->
    <div class="form-container">
        <h2>Join Our Gym</h2>
        <form action="home2.html" method="POST">
            <input class="input-field" type="text" name="name" placeholder="Full Name" required>
            <input class="input-field" type="email" name="email" placeholder="Email Address" required>
            <input class="input-field" type="password" name="password" placeholder="Password" required>
            <input class="input-field" type="text" name="phone" placeholder="Phone Number" required>
            <textarea class="input-field" name="message" placeholder="Your Message" rows="5" required></textarea>
            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>

</body>
</html>
